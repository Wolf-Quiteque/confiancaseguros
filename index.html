<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço Suspenso</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #dc3545 100%);
            padding: 20px;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 700px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #dc3545, #ff6b6b);
            animation: warning-pulse 1.5s infinite;
        }

        .icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
            animation: shake 1.5s infinite;
        }

        .status {
            background-color: #dc3545;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .message {
            font-size: 2rem;
            font-weight: 800;
            color: #dc3545;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .message-pt {
            font-size: 1.8rem;
            color: #495057;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .notice {
            font-size: 1rem;
            color: #6c757d;
            line-height: 1.6;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #dee2e6;
        }

        @keyframes warning-pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
            }
            .message {
                font-size: 1.6rem;
            }
            .message-pt {
                font-size: 1.4rem;
            }
            .icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-exclamation-circle icon"></i>
        <div class="status">Serviço Suspenso</div>
        <div class="message">
            PLASTEK ANGOLA - EMPRESA NÃO CONFIÁVEL, NÃO CUMPRIU SUA PALAVRA
        </div>
        <div class="message-pt">
            Unreliable company, failed to honor its commitment
        </div>
        <div class="notice">
          <strong> Dívida de 100.000 KZ há mais de 3 meses.</strong>  <br>
            Para mais informações, entre em contato com a área administrativa:<br>
            <strong>957 172 870 / 945 149 394</strong>
        </div>
    </div>
</body>
</html>
