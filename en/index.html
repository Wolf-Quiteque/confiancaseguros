<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Disabled</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8d7da;
            padding: 20px;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            animation: pulse 2s infinite;
        }

        .icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }

        .message {
            font-size: 2rem;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .message-pt {
            font-size: 1.8rem;
            color: #6c757d;
            line-height: 1.4;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 480px) {
            .message {
                font-size: 1.5rem;
            }
            
            .message-pt {
                font-size: 1.3rem;
            }
            
            .icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-exclamation-triangle icon"></i>
        <div class="message">
            WEBSITE DISABLED DUE TO LACK OF PAYMENT
        </div>
        <div class="message-pt">
            WEBSITE DESATIVADO POR FALTA DE PAGAMENTO
        </div>
    </div>
</body>
</html>
